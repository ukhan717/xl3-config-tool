<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NTi JSON Config Tool</title>
  <style>
    #jsonView:empty {
      display: none;
    }
    body {
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 1;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fb;
      color: #333;
      padding: 2em;
      line-height: 1.5;

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('img/ntijsonconfigtoolbg.png') center/contain no-repeat;
      opacity: 0.2;
      z-index: -1;
      pointer-events: none;
    }

    /* Header */
    .app-header {
      display: flex;
      align-items: center;
      background-color: #004A93;
      color: white;
      padding: 1em 1.5em;
      border-radius: 12px;
      margin-bottom: 2em;
    }

    .app-header .logo {
      height: 40px;
      margin-right: 1em;
    }

    .app-header .title {
      font-size: 1.5em;
      font-weight: 600;
    }

    /* Footer */
    .app-footer {
      margin-top: 3em;
      text-align: center;
      font-size: 0.9em;
      color: #666;
      padding-top: 1em;
      border-top: 1px solid #ddd;
    }

    .app-footer a {
      color: #1e40af;
      text-decoration: none;
    }

    .app-footer a:hover {
      text-decoration: underline;
    }

    /* UI Styles */
    h2 {
      font-size: 1.8em;
      margin-bottom: 1em;
      color: #1e3a8a;
    }

    .file-inputs {
      display: flex;
      flex-direction: column;
      gap: 1em;
      margin-bottom: 2em;
      max-width: 500px;
    }

    label {
      font-weight: 600;
      display: flex;
      flex-direction: column;
      gap: 0.25em;
    }

    input[type="file"],
    input[type="text"],
    input[type="number"],
    select {
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    input.unknown,
    select.unknown {
      background-color: #ffeaea;
      border-color: #e09999;
      color: #a33;
    }

    .section {
      margin-left: 1em;
      padding-left: 1em;
      border-left: 3px solid #dbeafe;
      margin-bottom: 1em;
      background: #ffffff;
      border-radius: 6px;
      padding-top: 0.5em;
      padding-bottom: 0.5em;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
    }

    .collapsible {
      cursor: pointer;
      font-weight: bold;
      color: #1d4ed8;
      padding: 0.4em 0.6em;
      background-color: #e0edff;
      border-radius: 6px;
      margin-bottom: 0.3em;
      transition: background 0.2s;
    }

    .collapsible:hover {
      background-color: #c7dcff;
    }

    .collapsible.unknown {
      background-color: #ffeaea;
      color: #b91c1c;
    }

    label.unknown {
      color: #b91c1c;
    }

    #jsonView {
      opacity: 0.3;
      background: transparent;
      border: none;
      background: #f0f4f8;
      padding: 1em;
      border-radius: 8px;
      margin-top: 2em;
      font-family: monospace;
      font-size: 0.9em;
      max-height: 300px;
      overflow: auto;
    }

    .download-btn {
      padding: 0.6em 1.2em;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 1.5em;
      transition: background-color 0.2s;
    }

    .download-btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="app-header">
    <img src="img/nti-logo.gif" alt="NTi Audio Logo" class="logo">
    <span class="title">NTi JSON Config Tool</span>
  </div>

  <!-- File Inputs -->
  <div class="file-inputs">
    <label>Load documentation.txt: <input type="file" id="docFile" accept=".txt"></label>
    <label>Load config (.xl3cfg): <input type="file" id="cfgFile" accept=".xl3cfg"></label>
  </div>

  <!-- Editor & Output -->
  <div id="editor"></div>
  <pre id="jsonView"></pre>
  <button class="download-btn" id="downloadBtn" style="display:none;">Download Modified Config (.xl3cfg)</button>

  <!-- Footer -->
  <footer class="app-footer">
    © 2025 NTi Audio AG · <a href="https://www.nti-audio.com" target="_blank">nti-audio.com</a>
  </footer>

  <script>
    // [KEEP your full JS script exactly as in your current code]
    function parseDocumentation(docText) {
      const lines = docText.split(/\r?\n/).map(l => l.trim()).filter(Boolean);
      const paramTree = {};
      const paramTypes = {};
      for (const line of lines) {
        const match = line.match(/^([^\s]+)\s+\[(.+)\]$/);
        if (!match) continue;
        const path = match[1];
        const type = match[2];
        paramTypes[path] = type;
        const parts = path.split('.');
        let node = paramTree;
        for (let i = 0; i < parts.length; ++i) {
          const part = parts[i];
          if (!node[part]) node[part] = (i === parts.length - 1) ? null : {};
          node = node[part];
        }
      }
      return { paramTree, paramTypes };
    }
  </script>
</body>
</html>
