<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NTi JSON Config Tool</title>
  <style>
    body {
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fb;
      color: #333;
      padding: 2em;
      line-height: 1.5;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('img/ntijsonconfigtoolbg.png') center/contain no-repeat;
      opacity: 0.2;
      z-index: -1;
      pointer-events: none;
    }
    .app-header {
      display: flex;
      align-items: center;
      background-color: #004A93;
      color: white;
      padding: 1em 1.5em;
      border-radius: 12px;
      margin-bottom: 2em;
    }
    .app-header .logo {
      height: 40px;
      margin-right: 1em;
    }
    .app-header .title {
      font-size: 1.5em;
      font-weight: 600;
    }
    .app-footer {
      margin-top: 3em;
      text-align: center;
      font-size: 0.9em;
      color: #666;
      padding-top: 1em;
      border-top: 1px solid #ddd;
    }
    .app-footer a {
      color: #1e40af;
      text-decoration: none;
    }
    .app-footer a:hover {
      text-decoration: underline;
    }
    .file-inputs {
      display: flex;
      flex-direction: column;
      gap: 1em;
      margin-bottom: 2em;
      max-width: 500px;
    }
    label {
      font-weight: 600;
      display: flex;
      flex-direction: column;
      gap: 0.25em;
    }
    input[type="file"] {
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    #jsonView {
      background: #f0f4f8;
      padding: 1em;
      border-radius: 8px;
      margin-top: 2em;
      font-family: monospace;
      font-size: 0.9em;
      max-height: 600px;
      overflow: auto;
    }
    .node {
      margin-left: 1em;
    }
    .key {
      font-weight: bold;
      cursor: pointer;
      color: #1e40af;
    }
    .value {
      margin-left: 1em;
    }
    .download-btn {
      padding: 0.6em 1.2em;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 1.5em;
      transition: background-color 0.2s;
    }
    .download-btn:hover {
      background-color: #2563eb;
    }
    select.edit-field, input.edit-field {
      margin-left: 0.5em;
      font-family: monospace;
      padding: 0.2em;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="app-header">
    <img src="img/nti-logo.gif" alt="NTi Audio Logo" class="logo">
    <span class="title">NTi JSON Config Tool</span>
  </div>

  <div class="file-inputs">
    <label>Load config (.xl3cfg): <input type="file" id="cfgFile" accept=".xl3cfg"></label>
  </div>

  <div id="jsonView"></div>
  <button class="download-btn" id="downloadBtn" style="display:none;">Download Modified Config (.xl3cfg)</button>

  <footer class="app-footer">
    © 2025 NTi Audio AG · <a href="https://www.nti-audio.com" target="_blank">nti-audio.com</a>
  </footer>

    function parseConfig(cfgText) {
      const match = cfgText.match(/##CONFIG:\s*([\s\S]*)/);
      if (!match) throw new Error('No ##CONFIG: section found');
      const jsonText = match[1].trim();
      return JSON.parse(jsonText);
    }

    function setNestedValue(obj, pathArray, value) {
      let target = obj;
      for (let i = 0; i < pathArray.length - 1; i++) {
        target = target[pathArray[i]];
      }
      const key = pathArray[pathArray.length - 1];
      target[key] = value;
    }

    function renderJson(obj, container, currentPath = '') {
      if (typeof obj !== 'object' || obj === null) {
        return;
      }

      const isArray = Array.isArray(obj);
      const keys = isArray ? obj : Object.keys(obj);

      for (const key in keys) {
        const actualKey = isArray ? key : keys[key];
        const value = isArray ? obj[key] : obj[actualKey];
        const wrapper = document.createElement('div');
        wrapper.className = 'node';

        const fullPath = currentPath ? `${currentPath}.${actualKey}` : actualKey;

        if (typeof value === 'object' && value !== null) {
          const keySpan = document.createElement('span');
          keySpan.className = 'key';
          keySpan.textContent = (isArray ? '' : actualKey + ': ') + (Array.isArray(value) ? '[...]' : '{...}');

          const child = document.createElement('div');
          child.className = 'value';
          child.style.display = 'block';

          renderJson(value, child, fullPath);
          keySpan.onclick = () => {
            child.style.display = child.style.display === 'none' ? 'block' : 'none';
          };

          wrapper.appendChild(keySpan);
          wrapper.appendChild(child);
        } else {
          const keyLabel = document.createElement('span');
          keyLabel.textContent = (isArray ? '' : actualKey + ': ');

          const pathOptions = configOptions[fullPath];
          let input;

          if (pathOptions && pathOptions.length === 1) {
            if (pathOptions[0] === '!float value!') {
              input = document.createElement('input');
              input.type = 'number';
              input.step = 'any';
              input.className = 'edit-field';
              input.value = value;
              input.dataset.path = fullPath;
            } else if (pathOptions[0] === '!text value!') {
              input = document.createElement('input');
              input.type = 'text';
              input.className = 'edit-field';
              input.value = value;
              input.dataset.path = fullPath;
            } else {
              input = document.createElement('select');
              input.className = 'edit-field';
              input.dataset.path = fullPath;
              pathOptions.forEach(opt => {
                const option = document.createElement('option');
                option.value = opt;
                option.textContent = opt;
                if (opt == value) option.selected = true;
                input.appendChild(option);
              });
            }
          } else if (pathOptions) {
            input = document.createElement('select');
            input.className = 'edit-field';
            input.dataset.path = fullPath;
            pathOptions.forEach(opt => {
              const option = document.createElement('option');
              option.value = opt;
              option.textContent = opt;
              if (opt == value) option.selected = true;
              input.appendChild(option);
            });
          } else {
            input = document.createElement('input');
            input.type = 'text';
            input.className = 'edit-field';
            input.value = value;
            input.dataset.path = fullPath;
          }

          wrapper.appendChild(keyLabel);
          wrapper.appendChild(input);
        }

        container.appendChild(wrapper);
      }
    }
    function updateJsonView(obj) {
      const container = document.getElementById('jsonView');
      container.innerHTML = '';
      renderJson(obj, container);
    }

    let configObj = {};

    document.getElementById('cfgFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function() {
        try {
          configObj = parseConfig(reader.result);
          updateJsonView(configObj);
          document.getElementById('downloadBtn').style.display = 'inline-block';
        } catch (err) {
          alert('Error parsing config: ' + err.message);
        }
      };
      reader.readAsText(file);
    });

    document.getElementById('downloadBtn').onclick = function() {
      const inputs = document.querySelectorAll('.edit-field');
      inputs.forEach(input => {
        const path = input.dataset.path.split('.');
        const value = input.value;
        setNestedValue(configObj, path, value);
      });

      const blob = new Blob(['##CONFIG:\n' + JSON.stringify(configObj, null, 2)], {type: 'text/plain'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'modified.xl3cfg';
      a.click();
    };
