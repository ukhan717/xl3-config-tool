<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NTi JSON Config Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-white shadow-md p-4 flex items-center justify-center">
    <img src="img/nti-logo.gif" alt="NTi Audio Logo" class="h-12 mr-4">
    <span class="text-2xl font-bold text-gray-800">NTi JSON Config Tool</span>
  </header>

  <main class="flex-grow container mx-auto p-4">
    <div class="flex flex-col space-y-4 mb-6">
      <label class="flex flex-col text-sm font-medium text-gray-700">
        Load documentation (documentation.json):
        <input type="file" id="docFile" accept=".json" class="mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
      </label>
      <label class="flex flex-col text-sm font-medium text-gray-700">
        Load config (.xl3cfg):
        <input type="file" id="cfgFile" accept=".xl3cfg" disabled title="Please load documentation.json first" class="mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
      </label>
    </div>

    <div id="jsonView" class="bg-white p-4 rounded-md shadow-md"></div>

    <button id="downloadBtn" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2" style="display:none;">Download Modified Config (.xl3cfg)</button>
  </main>

  <footer class="bg-white shadow-inner p-4 text-center text-sm text-gray-600">
    © 2025 NTi Audio AG · <a href="https://www.nti-audio.com" target="_blank" class="text-blue-600 hover:underline">nti-audio.com</a>
  </footer>

  <script type="module" src="js/app.js"></script>
</body>
</html>
